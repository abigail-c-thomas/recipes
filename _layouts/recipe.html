---
layout: default
---
<article class="recipe">
  <header class="recipe-header">
    <h1>{{ page.title }}</h1>
    {% if page.tags %}
      <div class="recipe-tags">
        {% for tag in page.tags %}
          <span class="tag">{{ tag | replace:'era:','' | replace:'source:','' | capitalize }}</span>
        {% endfor %}
      </div>
    {% endif %}
  </header>

  <div class="recipe-content">
    {{ content }}
  </div>
</article>
